<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ APP</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <input id="inputBox" type="text" placeholder="0">
    <div class="buttons">
      <div class="button">
        <button value="AC" class="oprator">AC</button>
        <button value="DEL" class="oprator">DEL</button>
        <button value="%" class="oprator">%</button>
        <button value="/" class="oprator">/</button>
      </div>
      <div class="button">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*" class="oprator">*</button>
      </div>
      <div class="button">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" class="oprator">-</button>
      </div>
      <div class="button">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+" class="oprator">+</button>
      </div>


      <div class="button">
        <button value="00">00</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button value="=" id="equal" class="equal-btn">=</button>
      </div>
    </div>
  </div>

<script src="script.js"> </script>

</body>

</html>
